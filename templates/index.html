<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="password-form">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="1" max="128" required>
            
            <label for="uppercase">Include Uppercase Letters</label>
            <input type="checkbox" id="uppercase" name="uppercase">
            
            <label for="digits">Include Digits</label>
            <input type="checkbox" id="digits" name="digits">
            
            <label for="special">Include Special Characters</label>
            <input type="checkbox" id="special" name="special">
            
            <button type="submit">Generate Password</button>
        </form>
        <div id="password-result" class="password-result" style="display: none;">
            <h2>Generated Password:</h2>
            <p id="password"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
